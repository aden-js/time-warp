          </div>

              <span class="icon"
                ><img

                  alt="email-16"

              >jh@iptech.com.sa
            </p>
            <p>
              <span class="icon"
                ><img
                  src="https://i.ibb.co/1LhJvT0/phone-16.png"

            <p>
              <span class="icon"
                ><img
                  src="https://i.ibb.co/bbM36Jk/web-16.png"

                  border="0" /></span

            <p class="name">جنيد حسين</p>

          <div class="location">
            <p>
              King Saud Road<img
                src="https://i.ibb.co/HVDg45R/location-16.png"

            </p>
            <div class="info-2">
              <p>Dammam 32214</p>
              <p>Kingdom of Saudi Arabia</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row-2">
          <img
            src="https://i.ibb.co/dLvKYLT/iptech-logo.png"
            alt="iptech-logo"
            border="0"
          />
          <button>
            <img
              src="https://i.ibb.co/zGM3xqy/calendar-16.png"
              alt="calendar-16"
              border="0"
            />

      <div class="row-3">
