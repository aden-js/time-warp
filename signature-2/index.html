<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=

    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row1">

          <img
            src="https://i.ibb.co/m9PWkxf/profile-120.jpg"

          />

                  alt="email-16"
                  border="0"
                />jh@iptech.com.sa
              </p>
            </div>
            <div id="cell">
              <p>
                <img
                  src="https://i.ibb.co/1LhJvT0/phone-16.png"

                  border="0"
                />923446999996
              </p>
            </div>
            <div id="web">
              <p>
                <img
                  src="https://i.ibb.co/bbM36Jk/web-16.png"
                  alt="web-16"
                  border="0"
                />www.iptech.com.sa
              </p>
            </div>
          </div>
        </div>

        <div class="column3">
          <div class="arabic-info">

              <p>جنيد حسين</p>
            </div>
            <div id="a-job">
              <p>مدير البرنامج الفني</p>

            <div id="address">
              <p>
                <span> King Saud Road </span>
                <span> Dammam 32214 </span>
                <span> Kingdom of Saudi Arabia </span>
              </p>
            </div>
            <div id="location-icon">
              <img
                src="https://i.ibb.co/HVDg45R/location-16.png"
                alt="location-16"
                border="0"
              />
            </div>
          </div>
          <div class="social">
            <div id="linkedin">
              <p>
                <img
                  src="https://i.ibb.co/chYwddh/linkedin-24.png"
                  alt="linkedin-32"
                  border="0"
                />
              </p>
            </div>
            <div id="skype">
              <p>
                <img
                  src="https://i.ibb.co/c340cZ5/skype-24.png"
                  alt="skype-32"
                  border="0"
                />
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row2">
        <div class="column">
          <div id="logo">
            <img
              src="https://i.ibb.co/dLvKYLT/iptech-logo.png"
              alt="iptech-logo"
              border="0"
            />
          </div>
          <div id="button">
            <button>
              <img
                src="https://i.ibb.co/zGM3xqy/calendar-16.png"
                alt="calendar-16"
                border="0"
              />Let's Meet

          </div>

      <div class="row3">
        <div class="column">
          <div id="one">
